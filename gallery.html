<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Sunsets</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="https://kit.fontawesome.com/15c7d25cf3.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;900&display=swap" rel="stylesheet">

    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

</head>

<body>


    <head>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;900&display=swap" rel="stylesheet">
    </head>
    
    <!--Header -->

    <!-- Header -->
<nav class="top-compact-nav">
    <input type="checkbox" id="top-nav-toggle" class="top-nav-toggle">
    <label for="top-nav-toggle" class="top-nav-hamburger">
        <i class="fas fa-bars fa-xs"></i>
    </label>
    
    <div class="top-nav-brand">
        <i class="fa-solid fa-sun fa-xs"></i>
        <span>As&S</span>
    </div>
    
    <ul class="top-nav-menu">
        <li><a href="/" class="top-nav-link active">Home</a></li>
        <li><a href="/" class="top-nav-link">Gallery</a></li>
        <li><a href="/" class="top-nav-link">Send</a></li>
    </ul>
</nav>

<style>
    /* General Navbar Styling */
    .top-compact-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.6rem 1.5rem;
        background: #222;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Thinner border */
        height: 50px;
        box-sizing: border-box;
        font-family: 'Kumbh Sans', sans-serif;
    }

    /* Logo / Brand */
    .top-nav-brand {
        display: flex;
        align-items: center;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.3px;
        color: yellow;
        border: 0.5px solid rgba(255, 255, 255, 0.3); /* Thinner border */
        padding: 4px 8px;
    }

    .top-nav-brand i {
        margin-right: 0.4rem;
        font-size: 1rem;
        color: orange;
    }

    /* Navigation Menu */
    .top-nav-menu {
        display: flex;
        gap: 1.2rem;
        list-style: none;
        margin: 0;
        padding: 0;
        border: 0.5px solid rgba(255, 255, 255, 0.3); /* Thinner border */
        padding: 4px 8px;
    }

    .top-nav-link {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.3px;
        text-transform: uppercase;
        transition: all 0.15s ease;
        padding: 0.3rem 0;
        position: relative;
    }

    .top-nav-link.active {
        color: white;
        font-weight: 700;
    }

    /* Underline Hover Effect */
    .top-nav-link:after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px; /* Smaller bottom border */
        bottom: -2px;
        left: 0;
        background: linear-gradient(to right, yellow, orange, gray, white);
        transition: width 0.2s ease-in-out;
    }

    .top-nav-link:hover:after {
        width: 100%;
    }

    /* Mobile Menu Toggle */
    .top-nav-toggle {
        display: none;
    }

    .top-nav-hamburger {
        display: none;
        cursor: pointer;
        font-size: 1rem;
        color: white;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .top-compact-nav {
            padding: 0.5rem 1.2rem;
            height: 45px;
        }
        
        .top-nav-menu {
            position: fixed;
            top: 45px;
            right: -100%;
            width: 65%;
            height: calc(100vh - 45px);
            background: rgba(10, 10, 10, 0.98);
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 1.8rem;
            gap: 1.2rem;
            transition: all 0.3s ease;
            border-left: 1px solid rgba(255, 255, 255, 0.3); /* Thinner border */
        }

        .top-nav-hamburger {
            display: block;
        }

        .top-nav-toggle:checked ~ .top-nav-menu {
            right: 0;
        }

        .top-nav-link {
            font-size: 0.8rem;
            padding: 0.4rem 0;
        }
    }
    </style>

    
    <!-- End of Header -->
    

    <!-- Main Section -->

    <hr class="new1">

    <div class="gl__container">

        <!-- Slider main container -->
         <div class="swiper">

              <!-- Additional required wrapper -->
            <div class="swiper-wrapper">

                <!-- Slides -->
              <div class="swiper-slide"> <img src="pic1.jpg" ></div>
              <div class="swiper-slide"> <img src="pic7.jpg" ></div>
              <div class="swiper-slide"> <img src="pic8.jpg" ></div>
      
            </div>
              <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
  
              <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
  
   </div>
   
   <hr class="new1">

    <!-- End Main-->


    <!-- Footer Section -->

    <footer class="footer-container">
        <div class="content-blocks">
            <div class="content-block">
                <div class="block-title">ABOUT ME</div>
                <div>How it works</div>
            </div>
            <div class="content-block">
                <div class="block-title">CONTACT ME</div>
                <div>Contact</div>
                <div>Support</div>
            </div>
            <div class="content-block">
                <div class="block-title">SOCIAL MEDIA</div>
                <div>Facebook</div>
                <div>Instagram</div>
                <div>YouTube</div>
                <div>Twitter</div>
            </div>
        </div>
        <div class="logo-block">
            <div class="ass_text_color"><b>as&s est.2022</b></div>
            <div class="ass_text_color"><i>info</i></div>
        </div>
    </footer>

    <!-- Non-critical CSS -->
    <style>
        /* Navigation styles */
        .top-nav-brand i {
            margin-right: 0.3rem;
            font-size: 0.8rem;
        }
        
        .top-nav-menu {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .top-nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.2px;
            text-transform: uppercase;
            transition: all 0.15s ease;
            padding: 0.2rem 0;
            position: relative;
        }
        
        .top-nav-link.active {
            color: white;
            font-weight: 500;
        }
        
        .top-nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: width 0.15s ease;
        }
        
        .top-nav-link:hover:after {
            width: 100%;
        }
        
        .top-nav-toggle {
            display: none;
        }
        
        .top-nav-hamburger {
            display: none;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .top-compact-nav {
                padding: 0.4rem 1rem;
                height: 40px;
            }
            
            .top-nav-menu {
                position: fixed;
                top: 40px;
                right: -100%;
                width: 60%;
                height: calc(100vh - 40px);
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 1.5rem;
                gap: 1.2rem;
                transition: all 0.3s ease;
            }
            
            .top-nav-hamburger {
                display: block;
            }
            
            .top-nav-toggle:checked ~ .top-nav-menu {
                right: 0;
            }
            
            .top-nav-link {
                font-size: 0.65rem;
                padding: 0.3rem 0;
            }
        }
        
        /* Main content styles */
        .main__container, .spmain__container {
            background-color: #222;
            border: 2px solid #bbb;
            padding: 20px;
            border-radius: 8px;
            max-width: 350px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
        }
        
        .spmain__container {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        
        h1, h2, h3 {
            color: #fff;
            margin-top: 0;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #ddd;
            text-align: left;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #444;
            border: 1px solid #bbb;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn-box {
            margin-top: 30px;
        }
        
        button {
            background-color: #bbb;
            color: #000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        .main__img-container img {
            width: 100%;
            height: auto;
            border: 1px solid #bbb;
            border-radius: 8px;
            display: block;
        }
        
        /* Footer styles */
        .footer-container {
            color: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            border-top: 3px solid white;
            background: #222;
        }
        
        .content-blocks {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .content-block, .logo-block {
            padding: 15px;
            min-width: 120px;
        }
        
        .block-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: yellow;
        }
        
        .logo-block {
            text-align: right;
        }
        
        .ass_text_color {
            text-align: center;
            color: white;
        }
        
        @media (max-width: 600px) {
            .footer-container {
                flex-direction: column;
            }
            
            .content-blocks {
                justify-content: space-between;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .logo-block {
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>

   <script src="app.js"></script>
   <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

   <script>
         
         const swiper = new Swiper('.swiper', {

            autoplay: {

                delay: 3000,
                disableOnInteraction: false,

            },

             loop: true,


            pagination: {
               el: '.swiper-pagination',
               clickable: true,
            },


            navigation: {
                 nextEl: '.swiper-button-next',
                 prevEl: '.swiper-button-prev',
            },

  
            });

   </script>

</body>

</html>
