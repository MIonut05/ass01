<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing - As&S</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <script src="https://kit.fontawesome.com/87160dd999.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/main.css"/>
  <style>
    body {
      background-color: black;
      color: white;
    }

    .landing-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo-img {
      max-height: 50px;
      border-radius: 12px;
    }

    .landing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .landing-card {
      background-color: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .landing-card:hover {
      transform: scale(1.02);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
      width: 100%;
    }

    .card-body {
      padding: 1rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header class="landing-header">
    <div>
      <img src="images/ass_2025.jpg" alt="Logo" class="logo-img" />
    </div>
    <div>
      <button class="btn btn-outline-light"><i class="fa-solid fa-bars"></i></button>
    </div>
  </header>

  <div class="text-center mt-3 mb-5">
    <h2>Bine ai venit!</h2>
    <p class="lead">Alege unul dintre website-urile noastre pentru a continua.</p>
  </div>

  <main class="landing-grid container">

    <!-- Replace these links and images with your real websites -->
    <div class="landing-card">
      <a href="index.html">
        <img src="images/land_im11.jpg" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title"> Info-BAC</h5>
          <p class="card-text">Pregătire completă pentru Bacalaureat – simplu și eficient !</p>
        </div>
      </a>
    </div>

    <div class="landing-card">
      <a href="index1.html">
        <img src="images/pic7.jpg" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title"> As&S App</h5>
          <p class="card-text"> publish your sunset here ! </p>
        </div>
      </a>
    </div>

    <div class="landing-card">
      <a href="site3/index.html">
        <img src="images/land_im3.png" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title"> Coming Soon...</h5>
          <p class="card-text"> Available on 1 may 2025 </p>
        </div>
      </a>
    </div>

    <!-- Add more cards as needed -->

  </main>

  <footer class="py-4">
    <p>&copy; 2025 As&S Inc. Toate drepturile rezervate.</p>
    <div class="social-icons">
      <i class="fa-brands fa-facebook mx-2"></i>
      <i class="fa-brands fa-instagram mx-2"></i>
      <i class="fa-brands fa-tiktok mx-2"></i>
    </div>
  </footer>

</body>
</html>
