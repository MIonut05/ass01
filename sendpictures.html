<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Sunsets & Software </title>
    <meta name="description" content="Share and view beautiful sunset and sky photos from around the world">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;900&display=swap" as="style">
    <link rel="preload" href="pic8.jpg" as="image">
    
    <!-- Inline critical CSS -->
    <style>
        /* Critical above-the-fold CSS */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .top-compact-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.4rem 1.2rem;
            background: rgba(15, 15, 15, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 44px;
            box-sizing: border-box;
        }
        .top-nav-brand {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.2px;
            color: white;
        }
    </style>
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    
    <!-- Load Font Awesome asynchronously -->
    <script src="https://kit.fontawesome.com/15c7d25cf3.js" crossorigin="anonymous" async></script>
    
    <!-- Defer non-critical JavaScript -->
    <script src="script.js" defer></script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://smtpjs.com">
    <link rel="dns-prefetch" href="https://kit.fontawesome.com">
</head>

<body>
    <!-- Navigation Bar Section -->
    <nav class="top-compact-nav">
        <input type="checkbox" id="top-nav-toggle" class="top-nav-toggle">
        <label for="top-nav-toggle" class="top-nav-hamburger">
            <i class="fas fa-bars fa-xs"></i>
        </label>
        
        <div class="top-nav-brand">
            <i class="fa-solid fa-sun fa-xs"></i>
            <span>A7</span>
        </div>
        
        <ul class="top-nav-menu">
            <li><a href="/" class="top-nav-link active">Home</a></li>
            <li><a href="/" class="top-nav-link">Gallery</a></li>
            <li><a href="/" class="top-nav-link">Send</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <div class="main__container">
            <div class="main__img-container">
                <img src="pic8.jpg" alt="Beautiful sunset photo" loading="lazy" width="350" height="233">
            </div>
        </div>
        
        <form id="photoForm" onsubmit="sendPictures(); return false;">
            <div class="spmain__container">
                <h1>SEND</h1>
                <div class="info-1">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Email (optional)">
                    <label for="County">County/Region:</label>
                    <input id="County" type="text" placeholder="County / Region" required>
                    <label for="City">City/Village:</label> 
                    <input id="City" type="text" placeholder="City / Village" required>
                </div>
                <br> <br> 

                <h2>SOCIAL LINKS </h2>
                <div class="info-2">
                    <label for="instagram">Instagram:</label>
                    <input id="instagram" type="text" placeholder="Instagram">
                    <label for="tiktok">TikTok:</label>
                    <input id="tiktok" type="text" placeholder="TikTok">
                </div>
                <br> <br> 

                <h2>UPLOAD IMAGE </h2> 
                <div class="info-3">
                    <label for="image">Image:</label>
                    <input id="image" class="file-upload-input" type="file" accept="image/*">
                </div>
                <div class="btn-box">
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </div>
        </form>
    </main>

   
        // Service <!-- Footer Section -->
    <footer class="footer-container">
        <div class="content-blocks">
            <div class="content-block">
                <div class="block-title">ABOUT ME</div>
                <div>How it works</div>
            </div>
            <div class="content-block">
                <div class="block-title">CONTACT ME</div>
                <div>Contact</div>
                <div>Support</div>
            </div>
            <div class="content-block">
                <div class="block-title">SOCIAL MEDIA</div>
                <div>Facebook</div>
                <div>Instagram</div>
                <div>YouTube</div>
                <div>Twitter</div>
            </div>
        </div>
        <div class="logo-block">
            <div class="ass_text_color"><b>as&s est.2022</b></div>
            <div class="ass_text_color"><i>info</i></div>
        </div>
    </footer>

    <!-- Non-critical CSS -->
    <style>
        /* Navigation styles */
        .top-nav-brand i {
            margin-right: 0.3rem;
            font-size: 0.8rem;
        }
        
        .top-nav-menu {
            display: flex;
            gap: 1rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .top-nav-link {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.2px;
            text-transform: uppercase;
            transition: all 0.15s ease;
            padding: 0.2rem 0;
            position: relative;
        }
        
        .top-nav-link.active {
            color: white;
            font-weight: 500;
        }
        
        .top-nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: white;
            transition: width 0.15s ease;
        }
        
        .top-nav-link:hover:after {
            width: 100%;
        }
        
        .top-nav-toggle {
            display: none;
        }
        
        .top-nav-hamburger {
            display: none;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .top-compact-nav {
                padding: 0.4rem 1rem;
                height: 40px;
            }
            
            .top-nav-menu {
                position: fixed;
                top: 40px;
                right: -100%;
                width: 60%;
                height: calc(100vh - 40px);
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                padding-top: 1.5rem;
                gap: 1.2rem;
                transition: all 0.3s ease;
            }
            
            .top-nav-hamburger {
                display: block;
            }
            
            .top-nav-toggle:checked ~ .top-nav-menu {
                right: 0;
            }
            
            .top-nav-link {
                font-size: 0.65rem;
                padding: 0.3rem 0;
            }
        }
        
        /* Main content styles */
        .main__container, .spmain__container {
            background-color: #222;
            border: 2px solid #bbb;
            padding: 20px;
            border-radius: 8px;
            max-width: 350px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
        }
        
        .spmain__container {
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        
        h1, h2, h3 {
            color: #fff;
            margin-top: 0;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #ddd;
            text-align: left;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #444;
            border: 1px solid #bbb;
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn-box {
            margin-top: 30px;
        }
        
        button {
            background-color: #bbb;
            color: #000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        .main__img-container img {
            width: 100%;
            height: auto;
            border: 1px solid #bbb;
            border-radius: 8px;
            display: block;
        }
        
        /* Footer styles */
        .footer-container {
            color: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            border-top: 3px solid white;
            background: #222;
        }
        
        .content-blocks {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .content-block, .logo-block {
            padding: 15px;
            min-width: 120px;
        }
        
        .block-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: yellow;
        }
        
        .logo-block {
            text-align: right;
        }
        
        .ass_text_color {
            text-align: center;
            color: white;
        }
        
        @media (max-width: 600px) {
            .footer-container {
                flex-direction: column;
            }
            
            .content-blocks {
                justify-content: space-between;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .logo-block {
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        // Optimized form submission with error handling
        function sendPictures() {
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
            
            try {
                const email = document.getElementById("email").value;
                const county = document.getElementById("County").value;
                const city = document.getElementById("City").value;
                const instagram = document.getElementById("instagram").value;
                const tiktok = document.getElementById("tiktok").value;
                const image = document.getElementById("image").files[0];
                
                // Basic validation
                if (!county || !city) {
                    throw new Error('Please fill in all required fields');
                }
                
                // Prepare form data for AJAX submission
                const formData = new FormData();
                if (email) formData.append('email', email);
                formData.append('county', county);
                formData.append('city', city);
                if (instagram) formData.append('instagram', instagram);
                if (tiktok) formData.append('tiktok', tiktok);
                if (image) formData.append('image', image);
                
                // Using Fetch API for better performance
                fetch('https://api.smtpjs.com/v3/smtpjs.aspx', {
                    method: 'POST',
                    body: JSON.stringify({
                        SecureToken: "57233b20-5a80-4e39-8fee-c10c2753fdda",
                        To: 'awesomesunsets2022@gmail.com',
                        From: email || 'noreply@awesomesunsets.com',
                        Subject: "New Sunset Photo Submission",
                        Body: `
                            <h2>New Photo Submission</h2>
                            <p><strong>Location:</strong> ${city}, ${county}</p>
                            ${email ? `<p><strong>Email:</strong> ${email}</p>` : ''}
                            ${instagram ? `<p><strong>Instagram:</strong> ${instagram}</p>` : ''}
                            ${tiktok ? `<p><strong>TikTok:</strong> ${tiktok}</p>` : ''}
                        `,
                        // For actual file uploads, you would need a server-side endpoint
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    alert('Thank you! Your photo has been submitted successfully.');
                    document.getElementById("photoForm").reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting your photo. Please try again later.');
                })
                .finally(() => {
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                });
                
            } catch (error) {
                alert(error.message);
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
            
            // Prevent default form submission
            return false;
        }
         worker registration for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
